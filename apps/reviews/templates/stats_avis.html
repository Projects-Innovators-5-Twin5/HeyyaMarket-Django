<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container my-5">
    <h1 class="text-center mb-4">Statistiques des Avis</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Résumé des Avis</h5>
            <p class="card-text">Nombre total d'avis : <strong>{{ total_avis }}</strong></p>
            <p class="card-text">Note moyenne : <strong>{{ average_rating|floatformat:1 }}</strong>/5</p>
            <!-- Ajoutez d'autres statistiques si nécessaire -->

            <!-- Zone pour le graphique -->
            <canvas id="ratingChart" width="400" height="200"></canvas>
        </div>
    </div>

    <a href="{% url 'avis_list' %}" class="btn btn-primary mt-4">Retourner aux Avis</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const ctx = document.getElementById('ratingChart').getContext('2d');
    const ratingChart = new Chart(ctx, {
        type: 'bar', // Type de graphique (bar, line, etc.)
        data: {
            labels: ['1', '2', '3', '4', '5'], // Labels pour les notes
            datasets: [{
                label: 'Nombre d\'avis par note',
                data: [{{ ratings_count.0 }}, {{ ratings_count.1 }}, {{ ratings_count.2 }}, {{ ratings_count.3 }}, {{ ratings_count.4 }}], // Remplir avec le comptage des notes
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
